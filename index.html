<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>Icon Button</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            .social-media{
                background-color: gray;
                padding: 50px 20px;
                text-align: center;
            }
            .btn{
                border: none;
                padding: 10px 20px;
                font-size: 2rem;
                border-radius: 5px;
            }
            .btn:hover{
                 background-color:gray ;
            }
        </style>
    </head>
    <body>
        <div class="social-media">
        <button class="btn" onclick="window.open ('https://www.facebook.com/footpanda.meme')"class="btn request-callback"> <i class="fa fa-facebook" style="color: #3b5998;" aria-hidden="true"></i></button>
        <button class="btn" onclick="window.open ('https://www.youtube.com/@footpanda21')"class="btn request-callback"><i class="fa fa-youtube" style="color: #3b5998;" aria-hidden="true"></i></button>
        <button class="btn" onclick="window.open ('https://www.linkedin.com/in/sajeeb-sutradhar-0963651a7/')"class="btn request-callback"><i class="fa fa-linkedin" style="color: #3b5998;" aria-hidden="true"></i></button>
        <button class="btn" onclick="window.open ('https://www.instagram.com/footpanda.meme/')"class="btn request-callback"><i class="fa fa-instagram" style="color: #3b5998;" aria-hidden="true"></i></button>
        <button class="btn" onclick="window.open ('https://github.com/Sajeeb75-arc')"class="btn request-callback"><i class="fa fa-github" style="color: #3b5998;" aria-hidden="true"></i></button>
        
    </div>
    </body>
</html>
